	<script type="text/javascript">
		
	function Plane() {      //in JS we would have to do this

	}

//then in order to create planes

 // new classes , you create new copies of these classes

 	//if we keep adding onto the plane, we can do something like this 
Plane.prototype.fly = function() {  //use the prototpye on object--> plane.prototype with method fly 
	this.altitude = 3000; 				
}
const myPlane = new Plane();

function JetFighter() {
	this.speed = 1000; 
}

JetFighter.prototype = new Plane();
